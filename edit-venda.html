<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css-venda/style-venda.css">
    <title>Editar venda</title>
  </head>
  <body>
    <div class="container formulario rounded border border-dark">
      <h2>Editar venda</h2>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Cliente</label>
              <input type="text" class="form-control" placeholder="Cliente">
            </div>
            <div class="form-group col-md-6">
              <label>Produto</label>
              <input type="text" class="form-control" placeholder="Produto">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label>Desconto</label>
              <input type="text" class="form-control" placeholder="Desconto">
            </div>
            <div class="form-group col-md-4">
              <label>Quantidade</label>
              <input type="text" class="form-control" placeholder="Quantidade">
            </div>
            <div class="form-group col-md-4">
              <label>Data</label>
              <input type="date" class="form-control" placeholder="Data">
            </div>
          </div>
          <div class="form-group">
            <label>Observações</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Observações"></textarea>
          </div>
          <div class="form-group">
              <button type="button" class="btn btn-primary">Salvar alterações</button>
          </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
