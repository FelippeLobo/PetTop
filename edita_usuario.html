<!doctype html>
<html lang="pt-br">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="sidebarStyle.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>
    
        <script defer src="fontawesome-free-5.8.1-web/js/solid.js"> </script>
        <script defer src="fontawesome-free-5.8.1-web/css/all.css"> </script>
    <title>Edita Usuário</title>
</head>
<body>
            <div class="container">
                <h1 class="page-header">Editar Usuário</h1>
                <form>
                        <div class="form-row">
                            <div class="form-group col-md-1 col-3">
                                <label for="inputEmail4">ID</label>
                                <input type="text" class="form-control" id="inputEmail4" placeholder="">
                            </div>
                            <div class="form-group col-md-2 col-6">
                                <label for="inputPost">Cargo</label>
                                <select id="inputPost" class="form-control">
                                    <option selected>Escolha...</option>
                                    <option>Cargo 1</option>
                                    <option>Cargo 2</option>
                                    <option>Cargo 3</option>
                                    <option>Cargo 4</option>
                                    <option>Cargo 5</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail">E-mail</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputPassword">Senha</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="">
                            </div>
                        </div> 
                        <div class="form-row">
                            <div class="form-group col-md-6 col-6">
                                <label for="inputName">Nome</label>
                                <input type="text" class="form-control" id="inputName" placeholder="">
                            </div>
                        </div>
                        <div>
                                <button type="button" id="modal-btn" class="btn btn-info" data-toggle="modal"
                                data-target="#myModal">
                            Selecionar Imagem
                        </button>
                        <div id='div_img_name'></div>

                        <!-- Modal -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                             aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h2>Galeria de Imagens</h2>
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close"><span aria-hidden="true">&times;</span>
                                        </button>
                                        <h4 class="modal-title" id="myModalLabel"></h4>
                                    </div>
                                    <div class="modal-body">
                                        <!-- {% for image in images %} -->
                                            <input class="img" type="image" src="{{ image.url }}"
                                                   height="100" width="130"
                                                   style="padding-right: 3px;padding-bottom: 3px;">
                                        <!-- {% endfor %} -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

 <!-- jQuery CDN - Slim version (=without AJAX) -->
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
 integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
 crossorigin="anonymous"></script>

<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
 integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
 crossorigin="anonymous"></script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
 integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
 crossorigin="anonymous"></script>
<script type="text/javascript">
 $(document).ready(function () {
     $('#sidebarCollapse').on('click', function () {
         $('#sidebar').toggleClass('active');
     });
 });
</script>

</body>
</html>
